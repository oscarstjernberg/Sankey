<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Reports</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/sankey.js') }}"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #eeeeee; /* Light grey background color */
        }
        #chart {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        #search-bar {
            margin-bottom: 20px;
            width: 300px; /* Adjust width as needed */
        }
        select {
            width: 100%; /* Full width for the select element */
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Money Flow Sankey Diagram</h1>
    <div id="search-bar">
        <select id="ticker-dropdown"></select>
        <button id="search-button">Search</button>
    </div>
    <div id="chart"></div>
    <script>
        let sp500Tickers = [];

        // Load S&P 500 tickers
        fetch('/static/data/sp500_tickers.json')
            .then(response => response.json())
            .then(data => {
                sp500Tickers = data;
                populateDropdown(sp500Tickers);
                $('#ticker-dropdown').select2(); // Initialize Select2
            })
            .catch(error => {
                console.error('Error fetching S&P 500 tickers:', error);
            });

        // Function to populate the dropdown with tickers
        function populateDropdown(tickers) {
            const dropdown = document.getElementById('ticker-dropdown');
            tickers.forEach(ticker => {
                const option = document.createElement('option');
                option.value = ticker;
                option.text = ticker;
                dropdown.appendChild(option);
            });
        }

        // Function to search for the ticker and update the diagram
        function searchTicker() {
            const ticker = document.getElementById('ticker-dropdown').value;
            if (sp500Tickers.includes(ticker)) {
                fetchSankeyData(ticker);
            } else {
                alert('Ticker not found in S&P 500 index.');
            }
        }

        // Event listener for the search button
        document.getElementById('search-button').addEventListener('click', searchTicker);

        function fetchSankeyData(ticker) {
            fetch(`/data/${ticker}`)
                .then(response => response.json())
                .then(data => {
                    d3.select("#chart").html("");  // Clear existing chart
                    drawSankey(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    d3.select("#chart").append("p").text("Failed to load financial data");
                });
        }

        // Initial load for example ticker
        fetchSankeyData('AAPL');
    </script>
</body>
</html>
