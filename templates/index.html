<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Reports</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='js/sankey.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Income Statement</h1>
    <div id="search-bar">
        <select id="ticker-dropdown" >
            <!-- Pre-selecting the AAPL ticker as an example -->
            <option value="AAPL" selected>AAPL</option>
        </select>
        <button id="search-button">Search</button>
    </div>
    <div id="chart"></div>
    <div class="chart-container">
        <div id="bar-chart1" class="chart"></div>
        <div id="bar-chart2" class="chart"></div>
        <div id="bar-chart3" class="chart"></div>
    </div>
    <h3>Company Information</h3>
    <div id="company-info" style="margin-top: 20px;" class="company-info"></div>
    <div id="report-table"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
